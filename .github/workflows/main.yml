name: GH Pages Deploy

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Use Node.js ğŸƒ
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Install ğŸ”§
        run: yarn install

      - name: Test ğŸš¨
        run: yarn run test

      - name: Build ğŸ”¨
        run: yarn run build

      - name: Deploy to GH Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build