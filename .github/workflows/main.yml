name: GH Pages Deploy

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Use Node.js 🎃
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Install 🔧
        run: yarn install

      - name: Test 🚨
        run: yarn run test

      - name: Build 🔨
        run: yarn run build
